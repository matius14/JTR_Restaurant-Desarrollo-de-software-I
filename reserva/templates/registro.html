<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Registro de Cliente</title>
    <style>
    
    body{
           background-image: url(/static/img/fondo.jpeg); 
          
        }


    nav{
      
        height: 80px;
        color: white;
    }

    nav img{
        width: 50px;height: 50px;
        border-radius: 50px;
    
    }


    .navbar-toggler{
        background-color: white;
    }
        

    section{
        margin-top: 100px;
    }


    
    ul li{
         margin: 10px;
    }
    

    </style>
</head>
<body class="gradient-custom">
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><img src="/static/img/JTR-cop.png" alt=""></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Opciones</h5>
              <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav-item">
                  <a class="btn btn-primary" style="border: none; border-radius: 20px; width: 100px;" href="{% url 'login' %}">Login</a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-primary" style="border: none; border-radius: 20px; width: 100px; " href="{% url 'empleados_login' %}">Empleados</a>
                  </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>

<section class="container container-fluid">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card p-4 shadow">
                    <h3 class="text-center mb-4">Registro de Cliente</h3>
                    <form method="POST">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="numeroCedula" class="form-label">Número de Cédula:</label>
                            <input type="number" name="numeroCedula" class="form-control" placeholder="Ingrese su número de cédula" required>
                        </div>
                        <div class="mb-3">
                            <label for="nombres" class="form-label">Nombres:</label>
                            <input type="text" name="nombres" class="form-control" placeholder="Ingrese sus nombres" required>
                        </div>
                        <div class="mb-3">
                            <label for="apellidos" class="form-label">Apellidos:</label>
                            <input type="text" name="apellidos" class="form-control" placeholder="Ingrese sus apellidos" required>
                        </div>
                        <div class="mb-3">
                            <label for="telefono" class="form-label">Teléfono:</label>
                            <input type="text" name="telefono" class="form-control" placeholder="Ingrese su número de teléfono" required>
                        </div>
                        <div class="mb-3">
                            <label for="direccion" class="form-label">Dirección:</label>
                            <input type="text" name="direccion" class="form-control" placeholder="Ingrese su dirección" required>
                        </div>
                        <div class="mb-3">
                            <label for="correo" class="form-label">Correo Electrónico:</label>
                            <input type="email" name="correo" class="form-control" placeholder="Ingrese su correo electrónico" required>
                        </div>
                        <div class="mb-3">
                            <label for="password1" class="form-label">Contraseña:</label>
                            <input type="password" name="password1" id="password1" class="form-control" placeholder="Cree una contraseña" required>
                        </div>
                        <div class="mb-3">
                            <label for="password2" class="form-label">Confirmar Contraseña:</label>
                            <input type="password" name="password2" id="password2" class="form-control" placeholder="Confirme su contraseña" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Registrar Cliente</button>
                    </form>
                    {% if messages %}
                        <div class="mt-3">
                            {% for message in messages %}
                                <p class="alert alert-info">{{ message }}</p>
                            {% endfor %}
                        </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
